<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Hình Tròn</title>
    <style>
        /* Ẩn checkbox mặc định */
        input[type="checkbox"] {
            display: none;
        }

        /* Tạo hình tròn cho checkbox */
        .circle-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        /* Kiểu khi checkbox được chọn */
        .circle-checkbox::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Hiển thị dấu khi checkbox được chọn */
        input[type="checkbox"]:checked + .circle-checkbox::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Ví dụ Checkbox Hình Tròn</h2>
    <label>
        <input type="checkbox" id="circleCheckbox">
        <span class="circle-checkbox"></span>
    </label>
</body>
</html>
